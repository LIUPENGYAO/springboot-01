<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 模板</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">

</head>

<body>
<div id="main-container" class="container-fluid">
    <div class="page-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <!-- 标题 -->
                <div class="row">
                    <div class="col-md-12">
                        <h4 style="margin-bottom:0px;padding-bottom:10px;border-bottom: 1px solid #e3e3e3;">文档信息新增/修改</h4>
                    </div>
                </div>
                <form class="form-horizontal" role="form" style="padding-top:10px ;" th:action="@{/document/save}" method="get ">
                <!--    <c:if test="${not empty document.id}">
                        <input type="hidden" name="id" value="${document.id}">
                    </c:if>-->

                    <div th:if="${document.id != null}">
                        <input type="hidden" name="id" th:value="${document.id}">
                    </div>

                    <div class="row ">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="docname"> 文档名称(*):</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="docname" name="docname" th:value="${document.docname}" placeholder="文档名称" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="memo"> 文档摘要:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="memo" name="memo" th:value="${document.memo}"  placeholder="文档摘要" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="upname"> 上传人:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="upname" name="upname" th:value="${document.upname}"  placeholder="上传人" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="uptime"> 上传时间(*):</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="uptime" name="uptime" th:value="${document.uptime}"  placeholder="上传时间:yyyy-mm-dd" />
                                </div>
                            </div>
                        </div>

                <!--        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="doctype"> 文档类型:</label>
                                <div class="col-sm-9">
                                    <%&#45;&#45;<input type="text" class="form-control" id="doctype" name="doctype" value="${document.doctype}"  placeholder="文档类型" />&#45;&#45;%>
                                        <select name='doctype' id="doctype" placeholder="选择类型" style="width:200px;" class="form-control">
                                            <option value='php' <c:if test="${document.doctype =='php'}">selected</c:if>>php</option>
                                            <option value='java' <c:if test="${document.doctype =='java'}">selected</c:if>>java</option>
                                        </select>
                                </div>
                            </div>
                        </div>-->

                    </div>


                    <div class="row ">
                        <div class="col-md-12">
                            <div class="col-sm-2" style="margin-left: calc((65% - 10px) / 2)">
                                <button type="submit" class="btn btn-default " style="border-radius: 4px;padding-left:20px;padding-right:20px;float: right">确定</button>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn  btn-default " id="cancel" style="border-radius: 4px">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<!-- Bootstrp3 需要 jQuery1.9-3  -->
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}">
</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(document).ready(function() {
        //返回查询页面
        $('#cancel').click(function() {
            window.history.back(-1);
        });
    });
</script>
</body>
</html>
