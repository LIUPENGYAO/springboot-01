<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="js/vue.min.js"></script>
<body>
<div id="app">
    <!-- {{ }}表示插值表达式，用于获取vue对象中data中的数据 -->
    {{  msg  }}
    {{  num*2  }}
    <a v-bind:href="url">baidu</a>
    <input type="button"  value="单击" v-on:click="show()">

    用户名：<input type="text" v-model="user.username"><br><br>
    密码：<input type="text" v-model="user.password"><br><br>
    {{  user.username  }}
    {{  user.password  }}



    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="(key,value) in user">{{key}} -- {{value}}</li>
    </ul>

    <hr>
    <table>
        <tr>
            <th>编号</th> <th>姓名</th>
        </tr>
        <tr v-for="amdin in admins">
            <td>{{amdin.id}}</td><td>{{amdin.name}}</td>
        </tr>
    </table>


</div>
</body>
<script>
    //创建vue对象
    new Vue({
        //关联元素
        el:"#app",
        //设置el对应的元素内需要用到的数据
        data:{
            user:{
                username:"jack",
                password:123
            },
            arr:[11,22,33,44],

            admins:[
                {
                    id:1001,
                    name:"jack"
                },
                {
                    id:1002,
                    name:"tom"
                },
                {
                    id:1003,

                    name:"rose"
                }
            ],


            msg:"hello vue",
            num:100,
            url:"http://www.baidu.com"
        },
        methods:{
            show:function () {
                alert("单击");
            }
        }
    })
</script>
</html>
